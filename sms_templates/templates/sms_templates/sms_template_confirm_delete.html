{% extends "base.html" %}

{% block content %}
<div class="w-full px-6 py-8">
  <div class="bg-white p-6 rounded-lg shadow max-w-xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Delete Template</h2>
    <p class="mb-6">Are you sure you want to delete <strong>{{ template_obj.name }}</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <div class="flex gap-4">
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded">Delete</button>
        <a href="{% url 'settings:sms_template' %}" class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-2 rounded">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
