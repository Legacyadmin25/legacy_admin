{% extends "base.html" %}

{% block content %}
<div class="w-full px-6 py-8">
  <div class="bg-white p-6 rounded-lg shadow space-y-4">
    <h2 class="text-2xl font-bold">Confirm Delete</h2>
    <p>Are you sure you want to delete user &ldquo;{{ object.username }}&rdquo;?</p>
    <form method="post" class="pt-4 space-x-4">
      {% csrf_token %}
      <button type="submit"
              class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
        Yes, delete
      </button>
      <a href="{% url 'settings:user_setup' %}"
         class="px-4 py-2 border rounded hover:bg-gray-100">
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
