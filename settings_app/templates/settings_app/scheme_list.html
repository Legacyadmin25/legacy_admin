{% extends 'base.html' %}

{% block content %}
<div class="w-full px-6 py-8">
    <h1 class="text-2xl font-bold mb-6">Scheme Setup</h1>
    
    <a href="{% url 'settings:scheme_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">
        Create New Scheme
    </a>

    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left">ID</th>
                    <th class="px-6 py-3 text-left">Name</th>
                </tr>
            </thead>
            <tbody>
                {% for scheme in schemes %}
                <tr class="border-t">
                    <td class="px-6 py-4">{{ scheme.id }}</td>
                    <td class="px-6 py-4">{{ scheme.name }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="px-6 py-4 text-center">No schemes found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
