{% extends "base.html" %}

{% block title %}Easypay Import{% endblock %}

{% block content %}
<div class="w-full px-6 py-8">
  <h1 class="text-2xl font-semibold mb-4">Import Easypay / Third-Party Report</h1>

  <div class="mb-4">
    <a
      href="{% url 'import_data:download_easypay_template' %}"
      class="inline-block px-3 py-1 bg-gray-200 text-gray-800 rounded hover:bg-gray-300"
    >
      Download sample CSV
    </a>
  </div>

  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button
      type="submit"
      class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300"
    >
      Upload Easypay Report
    </button>
  </form>
</div>
{% endblock %}
