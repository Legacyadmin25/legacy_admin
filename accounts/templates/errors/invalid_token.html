{% extends "base.html" %}
{% block title %}Invalid Link{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white p-6 rounded-lg shadow text-center">
  <h2 class="text-3xl font-bold text-red-600 mb-4">Invalid or Expired Link</h2>
  <p class="text-gray-700 mb-6">
    The sign-up link you followed is not valid or has expired.
    Please contact your agent to get a new link.
  </p>
  <a href="{% url 'index' %}"
     class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
    Return Home
  </a>
</div>
{% endblock %}
