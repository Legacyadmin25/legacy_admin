{% load static %}

{# UI Style Guide Template #}
{# Include this template in all pages to ensure consistent styling #}

<link rel="stylesheet" href="{% static 'css/ui_style_guide.css' %}">
<script src="{% static 'js/ui_style_guide.js' %}"></script>

{# Typography Styles #}
<style>
  body {
    font-family: Inter, system-ui, sans-serif;
  }
  
  /* Form Labels */
  label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    color: #374151;
    margin-bottom: 0.25rem;
  }
  
  /* Form Fields */
  input:not([type="checkbox"]):not([type="radio"]),
  select,
  textarea {
    margin-top: 0.25rem;
    display: block;
    width: 100%;
    padding-left: 0.75rem;
    padding-right: 2.5rem;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
    border: 1px solid #D1D5DB;
    border-radius: 0.375rem;
    background-color: #F9FAFB;
  }
  
  input:focus,
  select:focus,
  textarea:focus {
    outline: none;
    --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
    --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
    box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
    --tw-ring-color: #3B82F6;
  }
  
  /* Section Headings */
  h3, .section-heading {
    font-size: 1.125rem;
    font-weight: 600;
    color: #111827;
    margin-bottom: 1rem;
  }
  
  /* Form Row Spacing */
  .form-group, .form-row {
    margin-bottom: 1.5rem;
  }
  
  /* Main Content Wrapper */
  .main-wrapper {
    max-width: 48rem;
    margin-left: auto;
    margin-right: auto;
    padding-left: 1rem;
    padding-right: 1rem;
  }
  
  @media (min-width: 640px) {
    .main-wrapper {
      padding-left: 1.5rem;
      padding-right: 1.5rem;
    }
  }
  
  @media (min-width: 1024px) {
    .main-wrapper {
      padding-left: 2rem;
      padding-right: 2rem;
    }
  }
  
  /* Navigation (Steps / Tabs) */
  .step-bar {
    display: flex;
    align-items: center;
    column-gap: 1rem;
    border-bottom: 1px solid #E5E7EB;
    margin-bottom: 2rem;
  }
  
  .step-bar a {
    padding-bottom: 0.5rem;
    color: #6B7280;
  }
  
  .step-bar a:hover {
    color: #374151;
  }
  
  .step-bar a.active {
    color: #2563EB;
    border-bottom: 2px solid #2563EB;
  }
</style>
