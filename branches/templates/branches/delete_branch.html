{% extends 'base.html' %}

{% block title %}Delete Branch{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 py-6">
    <h1 class="text-2xl font-bold">Delete Branch</h1>
    <p>Are you sure you want to delete the branch: <strong>{{ branch.name }}</strong>?</p>

    <form method="post" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="inline-flex items-center bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Yes, Delete</button>
        <a href="{% url 'branches:branch_list' %}" class="inline-flex items-center bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">Cancel</a>
    </form>
</div>
{% endblock %}
