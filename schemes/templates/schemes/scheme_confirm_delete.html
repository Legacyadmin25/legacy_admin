{% extends "base.html" %}
{% block title %}Delete Scheme{% endblock %}

{% block content %}
<div class="w-full px-6 py-8">
  <div class="bg-white p-6 rounded shadow space-y-4">
    <h1 class="text-xl font-bold text-red-600">Confirm Deletion</h1>
    <p>Are you sure you want to delete the scheme:</p>
    <p class="text-lg font-semibold">{{ object.name }}</p>

    <form method="post">
      {% csrf_token %}
      <div class="flex justify-end space-x-2 pt-4">
        <a href="{% url 'schemes:scheme_list' %}"
           class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600">
          Cancel
        </a>
        <button type="submit"
                class="px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700">
          Yes, Delete
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
