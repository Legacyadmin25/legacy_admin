{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-blue-600 mb-6">Claims Home Page</h1>

    <p class="text-lg text-gray-700 mb-6">Welcome to the Claims Section. You can submit, view, and track your claims here.</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <a href="{% url 'claims:submit' %}" class="bg-blue-600 text-white rounded-lg shadow p-6 hover:bg-blue-700 text-center">
            <h2 class="text-xl font-bold">Submit New Claim</h2>
            <p>Click here to submit a new claim for a member.</p>
        </a>

        <a href="{% url 'claims:status' %}" class="bg-green-600 text-white rounded-lg shadow p-6 hover:bg-green-700 text-center">
            <h2 class="text-xl font-bold">View Claim Status</h2>
            <p>Check the status of your existing claims here.</p>
        </a>
    </div>
</div>
{% endblock %}
